<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <meta name="description" content="XLM pairings to know how many XLM in exchange for 1 of a store of value">

  <link rel="stylesheet" href="./css/site.css">
</head>

<body>
<nav class="nav"><a href="https://rjplaton.github.io/stellar-pairings/">Stellar Pairings</a>
</nav>
<div class="wrapper">
  <div class="header"><h1>Stellar Lumens (XLM) Conversion</h1>
</div>

  <div class="sidebar box">
  	<h3>
  		<p>Popular Currencies</p> 
  		<p>ðŸ”„</p>
  		<p>XLM</p>
  	</h3>
  	<div class="button" onClick="console.log('You clicked the future button')">
  		Future Button
  	</div>
  </div>

  <div class="content">


<!-- BarChart start -->
<div class="BarChart">
<h2>How many XLM per...</h2>
	<!-- BarChart row start -->
	<div class="BarChart-row">
	    <div class="BarChart-rowdesc">1 Bitcoin (BTC)</div>
	    <!-- Future consideration When calculating width of BarChart-row:
	    	The greatest number, in this case BTC, should be set to 100% width and
	    	displayed at the top.
	    	Subsequent rows displayed descending order and calculated based on the
	    	percentage of the max. -->
	    <div class="BarChart-bar" id="btcBar" onClick="barClick(this.id)" style="width: 100%"></div>
	</div>
	<!-- BarChart row end -->
	<div class="BarChart-row">
	    <div class="BarChart-rowdesc">1 Ethereum (ETH)</div>
	    <div class="BarChart-bar" id="ethBar" onClick="barClick(this.id)" style="width: 30%"></div>
	</div>

	<div class="BarChart-row">
	    <div class="BarChart-rowdesc">1 Litecoin (LTC)</div>
	    <div class="BarChart-bar" id="ltcBar" onClick="barClick(this.id)" style="width: 20%"></div>
	</div>

	<div class="BarChart-row">
	    <div class="BarChart-rowdesc"> 1 US Dollar (USD)</div>
	    <div class="BarChart-bar" id="usdBar" onClick="barClick(this.id)" style="width: 5%"></div>
	</div>



</div>
<!-- BarChart end -->
  </div>
