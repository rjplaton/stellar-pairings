	    <!-- Future consideration When calculating width of BarChart-row:
	    	The greatest number, in this case BTC, should be set to 100% width and
	    	displayed at the top.

	    <div class="BarChart-bar" id="btcBar" onClick="barClick(this.id)" style="width: 100%"></div>
	</div>
	<!-- BarChart row end -->
	<div class="BarChart-row box">
	    <div class="BarChart-rowdesc">1 Ethereum (ETH)</div>

	</div>

	</div>

	<div class="BarChart-row box">
